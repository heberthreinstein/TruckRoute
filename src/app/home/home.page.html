<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>
			Blank
		</ion-title>
        <div (click)="goToProfile()" *ngIf="auth.user$ | async">
            <ion-img [src]="user.photoURL"></ion-img>
        </div>
	</ion-toolbar>
</ion-header>
<ion-content>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
	<ion-fab-button (click)="newRoute()">
		<ion-icon name="add"></ion-icon>
	</ion-fab-button>
</ion-fab>
</ion-content>
