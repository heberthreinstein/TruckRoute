<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>
			Trucker Routes
		</ion-title>
        <!-- <div (click)="goToProfile()" *ngIf="user | async">
            <ion-img [src]="user.photoURL"></ion-img>
        </div> -->
	</ion-toolbar>
</ion-header>
<ion-content>
<h2>Where are you going to deliver?</h2>
    <app-place-search (setAddress)="getEstablishmentAddress($event)" adressType="establishment"></app-place-search>

<div *ngFor="let route of routes | async">
<ion-item>
<ion-text color="primary">
    <h1>{{route.title}}</h1>
    <p>{{route.information}}</p>
</ion-text>
<ion-button (click)="goToRoute(route.id)" expand="block" shape="round">
    See route details
</ion-button>
</ion-item>

</div>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
	<ion-fab-button (click)="newRoute()">
		<ion-icon name="add"></ion-icon>
	</ion-fab-button>
</ion-fab>
</ion-content>
